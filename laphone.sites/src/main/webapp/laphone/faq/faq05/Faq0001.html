    <Question><![CDATA[請問下了訂單後大約何時會收到商品？]]></Question>
    <ShortAnswer><![CDATA[所有訂單除特殊原因外，會於訂單確認後3~5個工作天內出貨，若您超過7個工作天未收到商品，建議您可透過『客服中心』詢問，我們將誠摯的為您服務。]]></ShortAnswer>
    <LongAnswer><![CDATA[<p>
	所有訂單除特殊原因外，會於訂單確認後3~5個工作天內出貨，若您超過7個工作天未收到商品，建議您可透過『<strong><u><a href="http://www.laphonetaiwan.com/shopping/service/index.html" target="_blank"><span style="color:#0000ff;">客服中心</span></a></u></strong>』詢問，我們將誠摯的為您服務。</p>
]]></LongAnswer>
