  <ThesysLaphoneFaq language="zh">
    <QuestionNo><![CDATA[8]]></QuestionNo>
    <Question><![CDATA[何謂完成訂單？]]></Question>
    <ShortAnswer><![CDATA[首先，請確認此次訂購是否有訂單編號產生。
若僅先將商品點選「放入購物車」，或點選至「追蹤清單」，其都不算完成該商品的訂購，系統亦不會保留商品庫存量或優惠價。若在未完成結帳流程，且此商品又已售完的狀況下，會員即無法再由「追蹤清單」或「會員購物車」中進行結帳。]]></ShortAnswer>
    <LongAnswer><![CDATA[<p>
	&nbsp;</p>
<div>
	首先，請確認此次訂購是否有訂單編號產生。</div>
<div>
	若僅先將商品點選「放入購物車」，或點選至「追蹤清單」，其都不算完成該商品的訂購，系統亦不會保留商品庫存量或優惠價。若在未完成結帳流程，且此商品又已售完的狀況下，會員即無法再由「追蹤清單」或「會員購物車」中進行結帳。</div>
<div>
	&nbsp;</div>
<div>
	其次，若會員選擇「ATM 轉帳」付款方式，請於二日內完成付款：</div>
<div>
	若款項未於二日內入帳，系統會自動取消該筆訂單。</div>
]]></LongAnswer>
  </ThesysLaphoneFaq>
</ThesysLaphoneFaqs>
