    <Question><![CDATA[未收到訂購單明細？]]></Question>
    <ShortAnswer><![CDATA[訂購完成後，laphone將立即發送訂購單明細至訂單資料中的信箱，請您收到該信，可至「會員中心/交易記錄」 中查詢詳細內容。若您因未收到信函而不確定是否完成訂購，可到laphone「會員中心」中查詢您的交易記錄，若可查到訂購記錄，即表示訂購已完成。]]></ShortAnswer>
    <LongAnswer><![CDATA[<p>
	&nbsp;</p>
<div>
	訂購完成後，laphone將立即發送訂購單明細至訂單資料中的信箱，請您收到該信，可至「<a href="http://www.laphonetaiwan.com/shopping/memberCenter/index.html">會員中心</a>／<a href="http://www.laphonetaiwan.com/shopping/memberCenter/transaction/order/index.html">交易記錄」</a>&nbsp;中查詢詳細內容。</div>
<div>
	若您因未收到信函而不確定是否完成訂購，可到laphone「<a href="http://www.laphonetaiwan.com/shopping/memberCenter/index.html">會員中心</a>」中查詢您的交易記錄，若可查到訂購記錄，即表示訂購已完成。</div>
<div>
	&nbsp;</div>
<div>
	此外，由於laphone每日的訂單通知信發信量較大(包含取貨通知、訂購單明細...等)，部份收信系統可能會誤判斷將laphone所發送出的信件歸為垃圾信，也請您留意將laphone加入信任名單之中。</div>
]]></LongAnswer>
