    <Question><![CDATA[結帳時，商品自購物車中消失？]]></Question>
    <ShortAnswer><![CDATA[若僅先將商品點選「放入購物車」或「加入追蹤」，都不算完成該商品的訂購，系統亦不會保留庫存量。若在完成結帳流程前此商品已無庫存或不再販售，將無法再由「追蹤清單」或「購物車」中進行結帳。]]></ShortAnswer>
    <LongAnswer/>
