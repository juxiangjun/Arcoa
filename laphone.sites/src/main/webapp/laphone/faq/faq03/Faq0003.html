    <Question><![CDATA[商品放入購物車後，價格與網頁不一？]]></Question>
    <ShortAnswer><![CDATA[若會員是由yahoo等入口網站搜尋，或由laphone所寄出的活動訊息，連結至此商品網頁，由於此類網頁的設計，並無法自動更新優惠價，其網頁上的商品價格可能未更新，請您以laphone購物網站上的價格為準。]]></ShortAnswer>
