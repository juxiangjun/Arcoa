    <Question><![CDATA[非會員如何訂閱／取消訂閱電子報]]></Question>
    <ShortAnswer><![CDATA[請至網頁下方點選電子報，選擇訂閱電子報或取消電子報，並輸入您想訂閱或取消的電子郵件，按確認即可。]]></ShortAnswer>
    <LongAnswer><![CDATA[<p>
	請至網頁下方點選<a href="http://www.laphonetaiwan.com/shopping/epaper/index.html">電子報</a>，選擇訂閱電子報或取消電子報，並輸入您想訂閱或取消的電子郵件，按確認即可。</p>
]]></LongAnswer>
