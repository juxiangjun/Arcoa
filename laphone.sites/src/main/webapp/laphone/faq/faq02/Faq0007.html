    <Question><![CDATA[如何修改手機號碼]]></Question>
    <ShortAnswer><![CDATA[若您欲修改會員手機號碼，請您登入後直接至【會員中心】→【修改會員資料】中即可修改您的手機號碼。]]></ShortAnswer>
    <LongAnswer><![CDATA[<p>
	&nbsp;</p>
<div>
	若您欲修改會員手機號碼，請您登入後直接至【會員中心】&rarr;【修改會員資料】中即可修改您的手機號碼。</div>
<div>
	在您修改手機號碼後，系統會發送一封認證簡訊會員手機號碼中，用以確認會員所提供的手機號碼是會員本人，請務必留意您的手機簡訊，並且於收到後簡訊後，登入laphone會員並進行認證，以重新啟用您的帳戶功能。在手機號碼未驗證前將無法進行購物車結帳。</div>
]]></LongAnswer>
