    <LongAnswer><![CDATA[<p>
	若您欲修改會員資料，請您登入後直接至【<a href="/shopping/memberCenter/index.html" target="_blank">會員中心</a>】&rarr;【修改會員資料】/【密碼變更】中修改即可。&nbsp;</p>
]]></LongAnswer>
