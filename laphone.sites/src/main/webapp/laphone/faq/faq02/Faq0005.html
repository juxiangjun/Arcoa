    <Question><![CDATA[如何修改電子郵件信箱]]></Question>
    <ShortAnswer><![CDATA[若您欲修改會員電子郵件信箱，請您登入後直接至【會員中心】→【修改會員資料】中即可修改您的電子郵件，]]></ShortAnswer>
    <LongAnswer><![CDATA[<p>
	若您欲修改會員電子郵件信箱，請您登入後直接至【會員中心】&rarr;【修改會員資料】中即可修改您的電子郵件。</p>
<p>
	為了您的資訊安全，您的電子郵件信箱一經變更，系統會發送一封電子郵件認證信函至e-mail信箱中，用以確認所提供的電子郵件信箱能收到laphone發出的訊息；請務必留意e-mail信箱是否收到認證信函，並且於收到後點選「按此認證」連結以確認您的電子郵件，日後當您在laphone購物時，才能收到更詳細的訂購資訊！</p>
]]></LongAnswer>
