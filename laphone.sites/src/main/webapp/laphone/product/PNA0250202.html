    <Description><![CDATA[長時間待在車上卻動彈不得，且娛樂裝置又沒電時，只能閒著發呆看著窗外街景，此刻若能在車上打電動、玩iPad，劃破沉寂的氣氛，那該多好?或是感到USB埠不夠用? 為了增加使用插接裝置，點菸器由1個變成4個而佔空間的情形嗎? 為了解決無法共享USB裝置，避免破壞出遊的興致， Amacrox推薦一款車用充電器-Auto 25，解決充電共享的困擾。]]></Description>
    <Information><![CDATA[四組USB埠，三組為1安培，一組獨立2.1安培，總共為5.1安培輸出電流<br/>業界唯一可自行更換保險絲之首創設計，輕鬆3步驟就可更換保險絲<br/>信用卡卡片長度，一手掌握且方便攜帶，將接頭插接在12V的點菸器上即可使用<br/>特殊的飛鏢造型且外殼附以菱形紋路設計具止滑效果<br/>具備完善電壓保護(OVP)、過電流保護(OCP)、過高溫保護(OTP)、短路保護(SCP)測試<br/>提供2年保固，若於保固期間內無法正常運作，可至原購買門市享有售後服務]]></Information>
