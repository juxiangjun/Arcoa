    <Description><![CDATA[2012年8月捷運公司於捷運車站、貓空纜車車站、小巨蛋及捷運地下街等110處營運場所，設立259組免費充電插座，提供110V及USB二種電源，供民眾免費充電，但全家興致勃勃的出遊，無非是要享受出遊的自在與便利性，不用浪費排隊的等候時間及與人共享充電器，Amacrox推薦一款輕便好攜帶之車用萬用充電器-Auto 120，讓旅途順暢及出差順利的助手。]]></Description>
    <Information><![CDATA[全世界最小的AC 100W萬用充電器(AC Power Adapter)，僅只有8.0(cm)X5.0(cm) X4.4(cm)。<br/>全球獨創100W一加二充電設計，插座(一組)與USB(二組)可同時充電。<br/>DC-AC車用充電的電源轉換器(Inverter)，車充本身具有插座功用，適用110伏特的輸出電壓，是最輕便的100W車用萬用充電器之首選。<br/>雙組USB埠，總輸出電流為2.1安培，對任何USB裝置皆可充電。<br/>具備電壓保護(OVP)、過電流保護(OCP)、過高溫保護(OTP)、短路保護(SCP)測試。<br/>特殊收納設計，伸縮式的點菸插頭設計。<br/>高質感的皮革烤漆材質設計。]]></Information>
