    <Information><![CDATA[peripower 7~12吋平板電腦/iPad 通用車架，讓您的平板電腦進駐到車內，透過專利吸盤支架吸附於擋風玻璃上，增添車內的視聽娛樂性，讓平板電腦有更多的發揮空間，滿足您隨處使用的渴望。<br/>雙吸盤支架是PeriPower專門開發乘載大型裝置的支架，雙吸盤提供您雙重保護：若有任一吸盤不小心掉落，另一吸盤仍可支撐整個裝置，避免您的iPad掉落。(此為貼心防護機制，本公司吸盤於正常使用絕對安全無虞不脫落。)<br/>夾具左下方有釋放鈕，推動釋放鈕可讓夾具釋放雙臂，方便您放置/卸下平板電腦。球形接頭設計，可360度任意旋轉夾具，方便調整角度，橫看直看皆可。贈送線夾及固定U座，線夾可方便您整理充電電線，固定U座背後為3M車用黏膠，可將之黏附於汽車儀表板上，不僅可以加強支架的支撐力，更可避免裝置搖晃。]]></Information>
