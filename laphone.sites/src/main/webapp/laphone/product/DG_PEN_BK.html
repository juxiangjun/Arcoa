    <Information><![CDATA[<p>
	9006 style Duo Stylus 原子筆功能電容式觸控筆，由IF得獎的設計團隊操刀，將原子筆以及電容觸控筆以獨特的方式完美的整合在一起。設計靈感來自孫悟空的如意金箍棒，可以隨心所欲，變長縮短。孫悟空的72變加上金箍棒可以大鬧天宮，您的iPhone/iPad 搭上 Duo Stylus 更是如虎添翼。 Duo Stylus 可分為兩種模式，觸控筆模式可以使用於電容式觸控螢幕上，支援iPhone、iPad 以及市面上電容式螢幕手機及平板電腦。原子筆模式，採用台製D1通用型筆芯，墨水流暢飽滿；更可以自行更換筆芯。</p>
