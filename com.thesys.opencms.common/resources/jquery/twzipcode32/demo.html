<meta name="author" content="essoduke.org" />
<meta name="designer" content="essoduke.org" />
<title>jQuery Plugin - Twzipcode32 台灣郵遞區號 3+2 版本套件</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="twzipcode32-1.0.1.js"></script>
<script type="text/javascript"> 
$(function(){
 
  
  
  $('#example-4').twzipcode32();
  
});
</script>
</head>
<body>
 
 
        
        <div class="demo">
          <form action="/twzipcode32/index.php" method="post">
            <div id="example-4"></div>
          
          </form>
          <pre>
<code class="js">
$(function(){
    $('#example-4').twzipcode32({
        countyName: 'county',
        areaName: 'area',
        roadName: 'road',
        zipName: 'zip',
        css:['county', 'area', 'road', 'zip']
    });
});
</code>
</pre>
        </div>
        
      
  
</body>
